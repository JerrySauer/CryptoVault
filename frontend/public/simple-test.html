<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 CryptoVault 简单测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.4.0/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #0f0f23 0%, #1a1a40 50%, #2d1b69 100%); }
        .glass-effect { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-6">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">🧪 交易简单测试</h1>
            <p class="text-gray-300">测试简化后的MetaMask交易是否正常工作</p>
        </div>

        <!-- 连接状态 -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">📡 连接状态</h2>
            <div id="connectionStatus" class="text-gray-400">未连接 MetaMask</div>
            <button id="connectBtn" class="mt-4 bg-orange-500 hover:bg-orange-600 px-6 py-3 rounded-xl font-medium transition-all">
                🦊 连接 MetaMask
            </button>
        </div>

        <!-- 简单测试 -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- 创建项目测试 -->
            <div class="glass-effect rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4">🚀 创建项目 (简化版)</h3>
                <p class="text-gray-400 mb-4">发送0.001 ETH到测试地址</p>
                <div class="bg-black/20 rounded-lg p-3 mb-4 text-sm">
                    <div>目标地址: 0x000...0001</div>
                    <div>金额: 0.001 ETH</div>
                    <div>Gas: 21000</div>
                </div>
                <button id="testCreateBtn" class="w-full bg-green-500 hover:bg-green-600 py-3 rounded-xl font-medium transition-all">
                    🧪 测试创建项目
                </button>
            </div>

            <!-- 投资测试 -->
            <div class="glass-effect rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4">💰 投资功能 (简化版)</h3>
                <p class="text-gray-400 mb-4">发送ETH到投资地址</p>
                <input type="number" id="investAmount" placeholder="0.01" step="0.001" min="0.001" 
                       class="w-full bg-black/30 border border-gray-600 rounded-lg px-4 py-3 text-white mb-4">
                <div class="bg-black/20 rounded-lg p-3 mb-4 text-sm">
                    <div>目标地址: 0x000...0002</div>
                    <div>Gas: 21000</div>
                </div>
                <button id="testInvestBtn" class="w-full bg-cyan-500 hover:bg-cyan-600 py-3 rounded-xl font-medium transition-all">
                    🧪 测试投资功能
                </button>
            </div>
        </div>

        <!-- 测试结果 -->
        <div class="glass-effect rounded-2xl p-6 mt-8">
            <h3 class="text-xl font-bold mb-4 flex items-center">
                📊 测试结果
                <button id="clearResultsBtn" class="ml-auto text-sm bg-red-500 hover:bg-red-600 px-3 py-1 rounded">
                    清除
                </button>
            </h3>
            <div id="testResults" class="bg-black/40 rounded-lg p-4 h-64 overflow-y-auto text-sm">
                <div class="text-cyan-400">[系统] 简单测试工具已加载</div>
            </div>
        </div>
    </div>

    <script>
        let provider, signer, connected = false;
        let userAccount = '';

        // 日志函数
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: 'text-white',
                success: 'text-green-400',
                warning: 'text-yellow-400',
                error: 'text-red-400'
            };
            
            const resultEntry = document.createElement('div');
            resultEntry.className = colors[type] || 'text-white';
            resultEntry.innerHTML = `<span class="text-gray-400">[${timestamp}]</span> ${message}`;
            
            resultsDiv.appendChild(resultEntry);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // 清除结果
        document.getElementById('clearResultsBtn').addEventListener('click', function() {
            document.getElementById('testResults').innerHTML = '<div class="text-cyan-400">[系统] 测试结果已清除</div>';
        });

        // 连接 MetaMask
        document.getElementById('connectBtn').addEventListener('click', async function() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.BrowserProvider(window.ethereum);
                    signer = await provider.getSigner();
                    userAccount = accounts[0];
                    
                    // 切换到 Sepolia
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0xaa36a7' }]
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0xaa36a7',
                                    chainName: 'Sepolia Testnet',
                                    nativeCurrency: { name: 'SepoliaETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: ['https://sepolia.infura.io/v3/'],
                                    blockExplorerUrls: ['https://sepolia.etherscan.io']
                                }]
                            });
                        }
                    }
                    
                    connected = true;
                    updateConnectionStatus();
                    addResult('✅ MetaMask 连接成功，已切换到 Sepolia 测试网', 'success');
                } catch (error) {
                    addResult('❌ MetaMask 连接失败: ' + error.message, 'error');
                }
            } else {
                addResult('❌ 请先安装 MetaMask!', 'error');
            }
        });

        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            const btn = document.getElementById('connectBtn');
            if (connected) {
                const shortAccount = userAccount.slice(0, 6) + '...' + userAccount.slice(-4);
                status.innerHTML = `✅ 已连接: ${shortAccount}`;
                btn.textContent = '🔗 已连接';
                btn.classList.remove('bg-orange-500', 'hover:bg-orange-600');
                btn.classList.add('bg-green-500', 'hover:bg-green-600');
            }
        }

        // 测试创建项目
        document.getElementById('testCreateBtn').addEventListener('click', async function() {
            if (!connected) {
                addResult('⚠️ 请先连接 MetaMask', 'warning');
                return;
            }

            addResult('🚀 开始测试创建项目交易...', 'info');
            const originalText = this.textContent;
            this.textContent = '测试中...';
            this.disabled = true;

            try {
                const tx = {
                    to: '0x0000000000000000000000000000000000000001',
                    value: ethers.parseEther('0.001'),
                    gasLimit: 21000
                };

                addResult(`📡 交易参数: to=${tx.to}, value=${ethers.formatEther(tx.value)} ETH, gas=${tx.gasLimit}`, 'info');
                addResult('🦊 MetaMask 弹窗应该已经出现...', 'warning');
                
                const transaction = await signer.sendTransaction(tx);
                addResult(`✅ 交易已提交! Hash: ${transaction.hash}`, 'success');
                
                addResult('⏳ 等待区块链确认...', 'info');
                const receipt = await transaction.wait();
                
                if (receipt && receipt.status === 1) {
                    addResult(`🎉 创建项目测试成功! 区块: ${receipt.blockNumber}`, 'success');
                    addResult(`⛽ 实际 Gas 使用: ${receipt.gasUsed.toString()}`, 'info');
                } else {
                    addResult(`❌ 交易失败，状态: ${receipt.status}`, 'error');
                }
                
            } catch (error) {
                if (error.code === 4001) {
                    addResult('❌ 用户取消了交易', 'warning');
                } else if (error.code === 'INSUFFICIENT_FUNDS') {
                    addResult('❌ 余额不足', 'error');
                } else {
                    addResult(`❌ 交易失败: ${error.message}`, 'error');
                }
                console.error('Transaction error:', error);
            } finally {
                this.textContent = originalText;
                this.disabled = false;
            }
        });

        // 测试投资功能
        document.getElementById('testInvestBtn').addEventListener('click', async function() {
            if (!connected) {
                addResult('⚠️ 请先连接 MetaMask', 'warning');
                return;
            }

            const amount = document.getElementById('investAmount').value || '0.01';
            addResult(`💰 开始测试投资 ${amount} ETH...`, 'info');
            
            const originalText = this.textContent;
            this.textContent = '测试中...';
            this.disabled = true;

            try {
                const tx = {
                    to: '0x0000000000000000000000000000000000000002',
                    value: ethers.parseEther(amount),
                    gasLimit: 21000
                };

                addResult(`📡 交易参数: to=${tx.to}, value=${ethers.formatEther(tx.value)} ETH, gas=${tx.gasLimit}`, 'info');
                addResult('🦊 MetaMask 弹窗应该已经出现...', 'warning');
                
                const transaction = await signer.sendTransaction(tx);
                addResult(`✅ 交易已提交! Hash: ${transaction.hash}`, 'success');
                
                addResult('⏳ 等待区块链确认...', 'info');
                const receipt = await transaction.wait();
                
                if (receipt && receipt.status === 1) {
                    addResult(`🎉 投资测试成功! 区块: ${receipt.blockNumber}`, 'success');
                    addResult(`⛽ 实际 Gas 使用: ${receipt.gasUsed.toString()}`, 'info');
                } else {
                    addResult(`❌ 交易失败，状态: ${receipt.status}`, 'error');
                }
                
            } catch (error) {
                if (error.code === 4001) {
                    addResult('❌ 用户取消了交易', 'warning');
                } else if (error.code === 'INSUFFICIENT_FUNDS') {
                    addResult('❌ 余额不足', 'error');
                } else {
                    addResult(`❌ 交易失败: ${error.message}`, 'error');
                }
                console.error('Transaction error:', error);
            } finally {
                this.textContent = originalText;
                this.disabled = false;
            }
        });

        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            addResult('🧪 简单测试工具已加载', 'info');
            addResult('💡 这个测试使用简化的 ETH 转账，避免复杂的合约调用', 'info');
        });
    </script>
</body>
</html>
